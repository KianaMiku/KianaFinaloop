<html>
  <head>

  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-row w3-padding w3-black"style="letter-spacing:4px;">
        <a href="index.html" class="w3-bar-item w3-button">Kiana Cafe</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="index.html" class="w3-bar-item w3-button">Back</a>
          <a href="" id="closeBtn" class="w3-bar-item w3-button">Exit</a>
          <script src="main.js"></script>
        </div>
      </div>
    </div>

    <!-- Header with image -->
    <header class="bgimg2 w3-display-container w3-grayscale-min" id="in">
      <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
        <span class="w3-tag">Open from 8am to 5pm</span>
      </div>
      <div class="w3-display-middle w3-center">
        <span class="w3-text-white" style="font-size:90px">INSTRUCTIONS</span>
      </div>
      <div class="w3-display-bottomright w3-center w3-padding-large">
        <span class="w3-text-white w3-tag">Hyperion street</span>
      </div>
    </header>

    <!-- Add a background color and large text to the whole page -->
    <div class="w3-sand w3-grayscale w3-large">

    <!-- About Container -->
    <div class="w3-container" id="">
      <div class="w3-content" style="max-width:700px">
        <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">PREPARATION INSTRUCTION</span></h5>
      </div>
      <div class="w3-center">
        <div class="mainWrapper">
          <form>
            <div class="form-group">
              <label>Meal Name</label><br/>
              <input id="fileName" placeholder="Mealname.txt" type="text" class="form-control">
            </div>
    
            <div class="form-group">
              <label>Instructions</label><br/>
              <textarea id="fileContents" placeholder="Add ingredients into..." class="form-control" rows="5"></textarea>
    
            </div>
          </form>
          <button id="btnCreate" class="btn btn-default">Create</button>
          <button id="btnRead" class="btn btn-default">Open</button>
          <button id="btnUpdate" class="btn btn-default">Update</button>
          <button id="btnDelete" class="btn btn-default">Delete</button>
    
        
        </div>
      </div>
      <script src="crudmain.js"></script>
    </div>

<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
  <p>Powered by <a href="" class="w3-hover-text-green">Haxxor Tech Technologies</a></p>
</footer>

<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-dark-grey";
}

</script>

  </body>
</html>
