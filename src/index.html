<!DOCTYPE html>
<html>
  <head>
    <title>Kiana Cafe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="index.css" />
    <style>

    </style>
  </head>

  <body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-row w3-padding w3-black"style="letter-spacing:4px;">
      <a href="#home" class="w3-bar-item w3-button">Kiana Cafe</a>
      <!-- Right-sided navbar links. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="crud.html" class="w3-bar-item w3-button">INSTRUCTIONS</a>
        <a href="" id="closeBtn" class="w3-bar-item w3-button">Exit</a>
      </div>
      <script src="main.js"></script>
    </div>
  </div>

  <!-- Header with image -->
  <header class="bgimg w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
      <span class="w3-tag">Open from 8am to 5pm</span>
    </div>
    <div class="w3-display-middle w3-center">
      <span class="w3-text-white" style="font-size:90px">KIANA<br>CAFE</span>
    </div>
    <div class="w3-display-bottomright w3-center w3-padding-large">
      <span class="w3-text-white w3-tag">Hyperion street</span>
    </div>
  </header>

  <!-- Add a background color and large text to the whole page -->
  <div class="w3-sand w3-grayscale w3-large">

  <!-- About Container -->
  <div class="w3-container" id="">
    <div class="w3-content" style="max-width:700px">
      <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">SEARCH FOR OUR CAFE MEAL</span></h5>
    </div>
    <div class="w3-center">
      <input type="text" placeholder="Enter meal" id="food">
      <button onclick="buttonClicked()">Enter</button>
      <p id="display"></p>
      <script src="main.js"></script>
    </div>
  </div>

<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
  <p>Powered by <a href="" class="w3-hover-text-green">Haxxor Tech Technologies</a></p>
</footer>

<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-dark-grey";
}
</script>

  </body>
</html>
